<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">


    <title>Calculato with html, css and js</title>
  </head>
  <body>
    <div class="calc-wrap">

      <div class="cal_header">
        <input type="text" class='display' name="display" value="0" placeholder="0">
      </div>

      <div class="calc-body">
        <button class='delete' value='0'>AC</button>
        <button class='pot' value=''>X&#178</button>
        <button class='rad' value='3'>&#8730</button>
        <button class='num oper' value='/'>/</button>
        <button class='num' value='7'>7</button>
        <button class='num' value='8'>8</button>
        <button class='num' value='9'>9</button>
        <button class='num oper' value='*'>X</button>
        <button class='num' value='4'>4</button>
        <button class='num' value='5'>5</button>
        <button class='num' value='6'>6</button>
        <button class='num oper' value='-'>-</button>
        <button class='num' value='1'>1</button>
        <button class='num' value='2'>2</button>
        <button class='num' value='3'>3</button>
        <button class='num oper' value='+'>+</button>
      </div>

      <div class="calc-footer">
        <button class='num' value='0'>0</button>
        <button class='num' value='.'>,</button>
        <button class='canc' value='0'>C</button>
        <button class='result oper' value='=='>=</button>
      </div>

    </div>
    <script src="style.js"></script>
  </body>
</html>
